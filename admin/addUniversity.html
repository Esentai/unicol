<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unicol Admin</title>
    <!-- BOOTSTRAP STYLES-->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="assets/css/font-awesome.css" rel="stylesheet" />
    <!-- CUSTOM STYLES-->
    <link href="assets/css/custom.css" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="addUniversity">
      <div id="wrapper">
        <div class="navbar navbar-inverse navbar-fixed-top">
          <div class="adjust-nav">
            <div class="navbar-header">
              <button
                type="button"
                class="navbar-toggle"
                data-toggle="collapse"
                data-target=".sidebar-collapse"
              >
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" style="height: 100%;" href="#">
                <img src="../images/MainLogo.png" width="130" />
              </a>
            </div>
          </div>
        </div>
        <div class="addSpecialty">
          <div class="container">
            <h2>Добавить университет</h2>
            <br />
            <form>
              <div class="form-group">
                <label for="exampleFormControlInput1"
                  >Название университета на казахском<span
                    class="freebirdFormviewerViewItemsItemRequiredAsterisk"
                    >*</span
                  >
                </label>
                <input
                  required
                  type="text"
                  autocomplete="off"
                  class="form-control"
                  id="exampleFormControlInput1"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1"
                  >Название университета на русском<span
                    class="freebirdFormviewerViewItemsItemRequiredAsterisk"
                    >*</span
                  >
                </label>
                <input
                  required
                  type="text"
                  autocomplete="off"
                  class="form-control"
                  id="exampleFormControlInput1"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1"
                  >Название университета на английском<span
                    class="freebirdFormviewerViewItemsItemRequiredAsterisk"
                    >*</span
                  ></label
                >
                <input
                  required
                  type="text"
                  autocomplete="off"
                  class="form-control"
                  id="exampleFormControlInput1"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1"
                  >Описание на казахском<span
                    class="freebirdFormviewerViewItemsItemRequiredAsterisk"
                    >*</span
                  >
                </label>
                <textarea
                  required
                  type="text"
                  autocomplete="off"
                  class="form-control"
                  id="exampleFormControlInput1"
                ></textarea>
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1"
                  >Описание на русском<span
                    class="freebirdFormviewerViewItemsItemRequiredAsterisk"
                    >*</span
                  >
                </label>
                <textarea
                  required
                  type="text"
                  autocomplete="off"
                  class="form-control"
                  id="exampleFormControlInput1"
                ></textarea>
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1"
                  >Описание на английском<span
                    class="freebirdFormviewerViewItemsItemRequiredAsterisk"
                    >*</span
                  >
                </label>
                <textarea
                  required
                  type="text"
                  autocomplete="off"
                  class="form-control"
                  id="exampleFormControlInput1"
                ></textarea>
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1"
                  >Город<span
                    class="freebirdFormviewerViewItemsItemRequiredAsterisk"
                    >*</span
                  ></label
                >
                <select class="form-control" id="exampleFormControlSelect1">
                  <option v-for="city in cities" v-bind:value="city.name_rus">
                    {{ city.name_rus }}
                  </option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1"
                  >Языки обучения<span
                    class="freebirdFormviewerViewItemsItemRequiredAsterisk"
                    >*</span
                  ></label
                >
                <div class="learningLanguages">
                  <label class="checkbox_container"
                    >Казахский
                    <input type="checkbox" />
                    <span class="checkmark"></span>
                  </label>
                  <label class="checkbox_container"
                    >Русский
                    <input type="checkbox" />
                    <span class="checkmark"></span>
                  </label>
                  <label class="checkbox_container"
                    >Английский
                    <input type="checkbox" />
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Адрес: </label>
                <input
                  type="text"
                  class="form-control"
                  autocomplete="off"
                  id="exampleFormControlInput1"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Телефон: </label>
                <input
                  type="number"
                  class="form-control"
                  autocomplete="off"
                  id="exampleFormControlInput1"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Email: </label>
                <input
                  type="email"
                  autocomplete="off"
                  class="form-control"
                  id="exampleFormControlInput1"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">WebSite: </label>
                <input
                  type="email"
                  autocomplete="off"
                  class="form-control"
                  id="exampleFormControlInput1"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Instagram: </label>
                <input
                  type="email"
                  autocomplete="off"
                  class="form-control"
                  id="exampleFormControlInput1"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Vk: </label>
                <input
                  type="email"
                  autocomplete="off"
                  class="form-control"
                  id="exampleFormControlInput1"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Facebook: </label>
                <input
                  type="email"
                  autocomplete="off"
                  class="form-control"
                  id="exampleFormControlInput1"
                />
              </div>
              <br />
              <label class="checkbox_container"
                >Общежитие
                <input type="checkbox" />
                <span class="checkmark"></span>
              </label>
              <label class="checkbox_container"
                >Военная кафедра
                <input type="checkbox" />
                <span class="checkmark"></span>
              </label>
              <label class="checkbox_container"
                >Гранты
                <input type="checkbox" />
                <span class="checkmark"></span>
              </label>
              <br />
              <button
                type="submit"
                v-on:click="save"
                class="btn btn-success btn-lg btn-block"
              >
                Добавить
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="js/addUniversity.js"></script>
    <!-- /. WRAPPER  -->
    <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
    <!-- JQUERY SCRIPTS -->
    <script src="assets/js/jquery-1.10.2.js"></script>
    <!-- BOOTSTRAP SCRIPTS -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- CUSTOM SCRIPTS -->
    <script src="assets/js/custom.js"></script>
  </body>
</html>
