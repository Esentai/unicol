<!DOCTYPE html>
<html>
  <head>
    <title>Guide</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="app">
      <div class="dropdown language">
        <button
          class="btn dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          {{ lang }} <img class="languages_icon" v-bind:src="lang_img" alt="" />
        </button>
        <div class="dropdown-menu" style="background: transparent;">
          <button
            v-show="lang != 'Qaz'"
            v-on:click="changeLanguage('qaz')"
            class="dropdown-item"
            href="#"
          >
            Qaz <img class="languages_icon" src="images/lang/qaz.png" alt="" />
          </button>
          <button
            v-show="lang != 'Eng'"
            v-on:click="changeLanguage('eng')"
            class="dropdown-item"
            href="#"
          >
            Eng <img class="languages_icon" src="images/lang/eng.png" alt="" />
          </button>
          <button
            v-show="lang != 'Рус'"
            v-on:click="changeLanguage('rus')"
            class="dropdown-item"
            href="#"
          >
            Рус <img class="languages_icon" src="images/lang/rus.png" alt="" />
          </button>
        </div>
      </div>
      <div class="container text-center">
        <a href="#!"
          ><img class="mainLogo" src="images/MainLogo.png" alt=""
        /></a>
        <br />
        <img src="images/Sdelay.png" class="sdelay" alt="" />
        <div class="row body_content text-center">
          <div class="col-md-6 text-center">
            <div class="select text-center">
              <a href="./universities.html">{{ words.universities }}</a>
            </div>
          </div>
          <div class="col-md-6 text-center">
            <div class="select text-center">
              <a href="#!">{{ words.colleges }}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
